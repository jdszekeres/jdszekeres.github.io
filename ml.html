<html>

<head>
  <meta charset="UTF-8">
  <title>Webcam Image Classification using a pre-trained customized model and p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
  <style>
    #lists{font-family: 'Source Code Pro', monospace;}
  </style>
</head>

<body>
  <div id="canvasForHTML"></div>
  <input type="checkbox" id="cb">
  <label for="cb">simplify image<label>
  <ol id="lists" start="2">
    
  </ol>
  <script>
// Copyright (c) 2019 ml5
//
// This software is released under the MIT License.
// https://opensource.org/licenses/MIT

/* ===
ml5 Example
Webcam Image Classification using a pre-trained customized model and p5.js
This example uses p5 preload function to create the classifier
=== */

// Classifier Variable
let classifier;
// Model URL
let imageModelURL = 'https://teachablemachine.withgoogle.com/models/6uGiR3hpW/';
// Video
let video;
let flippedVideo;
// To store the classification
let label = "";
const sum=(string) => {
  cnt=0;
  for (i in string){
    cnt+=string.charCodeAt(i)
  }
  return cnt
}
function fmt(string){
  //capatilize
  if (string==="apple watch"){string="Apple Watch"}else if (string==="Happy"){string="ðŸ˜€"} else if (string==="Angry"){string="ðŸ˜ "}
  c1 = string.charAt(0);
  string=string.slice(1, string.length)
  string = c1.toUpperCase()+string
  return string
}
// Load the model first
function preload() {
  classifier = ml5.imageClassifier(imageModelURL + 'model.json');
 
}

function setup() {
  var canvas = createCanvas(320, 240);
  canvas.parent('canvasForHTML');
  
  // Create the video
  video = createCapture(VIDEO);
  video.size(320, 240);
  video.hide();

  flippedVideo = ml5.flipImage(video)
  // Start classifying
  classifyVideo();
  
}

function draw() {
  background(0);
  // Draw the video
  image(flippedVideo, 0, 0);
  if (document.getElementById("cb").checked ){
    filter(THRESHOLD,0.3);
  }
  let time = millis();
  // Draw the label
  fill(128);
  textSize(14);
  textAlign(CENTER);
  text(label, width / 2, height-4);
}

// Get a prediction for the current video frame
function classifyVideo() {
  flippedVideo = ml5.flipImage(video)
  classifier.classify(flippedVideo, gotResult);
}

// When we get a result
function gotResult(error, results) {
  // If there is an error
  if (error) {
    console.error(error);
    return;
  }
  // The results are in an array ordered by confidence.
  // console.log(results[0]);
  label = fmt(results[0].label)+": "+(results[0].confidence*100).toFixed(2)+"%";
  document.getElementById("lists").innerHTML="";
  results.sort(
    (a, b) => {
      var test=parseFloat(b.confidence) - parseFloat(a.confidence)
      if (test===0){
        test = sum(b.label)-a.label
      }
      return test
    }
  );
  results.shift();
  for (var i in results) {
      li = document.createElement("li");
      li.innerText = fmt(results[i].label)+": "+(results[i].confidence*100).toFixed(2)+"%";
      document.getElementById("lists").appendChild(li);
  }
  // Classifiy again!
  classifyVideo()
  
}
  </script>
</body>

</html>
