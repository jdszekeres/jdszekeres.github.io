<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Airport Game</title>
  <style>html {
  height: 100%;
  width: 100%;
}

#airports {
    display: flex;
    flex-wrap: wrap;
}
#airports > .airport {
    padding-right: 10px;
}
  #points {
    display: flex;
    flex-wrap: wrap;
  }
    #points > li {
      display: block;
      width: 150px;
      padding: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="h1">airport game</h1>
    <div class="form-group row">
        <div class="col-sm-4">
            <input id="guesser" name="guess" placeholder="Guess an airport ex. LAX" class="form-control">
            <input type="button" id="submit" value="submit" class="form-control" onclick="check_airport()">
            <input type="button" onclick="add_lb()" class="btn btn-secondary form-control" value="add current score to leaderboard">
        </div>
        <h3>leaderboard:</h3>
        <ol id="points"></ol>
    </div>
    <div id="stats"><p>guessed <span id="guessed1">0</span>/<span id="guessed2">0</span></p></div>
    <div id="airports">
            
    </div>
    <script src="scripts/air.leaderboard.js"></script>
    <script src="scripts/air.script.js"></script>

</body>

</html>
