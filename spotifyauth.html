<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your spotify code</title>
  <style>html {
  height: 100%;
  width: 100%;
}
</style>
</head>

<body>
  <input type="text" id="myInput" style="display: none">
  <script>
    const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

const auth = urlParams.get('code')

document.writeln(`Your authorization code is: <br><span style="background-color: yellow">${auth}</span><br> put this in your application.`)
document.writeln("<br><button onclick='myFunction()'>copy</button>")
document.getElementById("myInput").value = auth
function myFunction() {
  // Get the text field
  
  var copyText = document.getElementById("myInput");
  
  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

}
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
